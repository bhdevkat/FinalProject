<form
  class="form-horizontal"
  autocomplete="off"
  #createRoleForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Add New Location' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">


    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          required
          minlength="2"
          maxlength="32"
          [(ngModel)]="location.name"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>

    
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="latitude">
        {{ "Latitude" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="latitude"
          id="latitude"
          required
          minlength="2"
          maxlength="32"
          [(ngModel)]="location.latitude"
          #latitudeModel="ngModel"
          #latitudeEl
        />
        <abp-validation-summary
          [control]="latitudeModel"
          [controlEl]="latitudeEl"
        ></abp-validation-summary>
      </div>
    </div>

    
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="longitude">
        {{ "Longitude" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="longitude"
          id="longitude"
          required
          minlength="2"
          maxlength="32"
          [(ngModel)]="location.longitude"
          #longitudeModel="ngModel"
          #longitudeEl
        />
        <abp-validation-summary
          [control]="longitudeModel"
          [controlEl]="longitudeEl"
        ></abp-validation-summary>
      </div>
    </div>

  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createRoleForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
