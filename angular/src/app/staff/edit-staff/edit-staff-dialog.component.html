<form
  class="form-horizontal"
  autocomplete="off"
  #createStaffModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit Existing Staff' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="staffNumber">
        {{ "Staff Number" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="staffNumber"
          id="staffNumber"
          required
          maxlength="32"
          [(ngModel)]="staff.staffNumber"
          #staffNumberModel="ngModel"
          #staffNumberEl
        />
        <abp-validation-summary
          [control]="staffNumberModel"
          [controlEl]="staffNumberEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="surname">
        {{ "Staff Surname" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="surname"
          id="surname"
          required
          maxlength="32"
          [(ngModel)]="staff.person.surname"
          #surnameModel="ngModel"
          #surnameEl
        />
        <abp-validation-summary
          [control]="surnameModel"
          [controlEl]="surnameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="dateOfBirth">
        {{ "Date Of Birth" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          name="dateOfBirth"
          id="dateOfBirth"
          required
          [(ngModel)]="staff.person.dateOfBirth"
          #dateOfBirthModel="ngModel"
          #dateOfBirthEl
        />
        <abp-validation-summary
          [control]="dateOfBirthModel"
          [controlEl]="dateOfBirthEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="idNumber">
        {{ "ID Number" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="idNumber"
          id="idNumber"
          required
          maxlength="13"
          [(ngModel)]="staff.person.idNumber"
          #idNumberModel="ngModel"
          #idNumberEl
        />
        <abp-validation-summary
          [control]="idNumberModel"
          [controlEl]="idNumberEl"
        ></abp-validation-summary>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createStaffModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
